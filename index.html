<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="  http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/layout.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div id="fetching-msg"><p>Fetching pictures...</p></div>
  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <!-- You can bind variables, events action and view inside. I have added user view here so that every time my user model is updated, it will auto reflect here. -->
        <script type="text/x-handlebars">
            <button class="pull-left nav btn hidden" {{action "add" target="App.wallController"}}>Add More Pictures!</button>

            {{#view App.UserView}}
              <div id="welcome-msg" class="nav pull-right">
                Welcome, <strong>{{content.full_name}}</strong>
              </div>
              <div id="profile-pic" class="nav pull-right">
                <img {{bindAttr src="content.profile_picture"}}>
              </div>
            {{/view}}
        </script>
        </div>
      </div>
    </div> <!-- sidebar -->
  <div class="container-fluid">
    <!-- If you append data-template-name to the script, it will not be shown in the html until it is created and appended in the JS file -->
      <script type="text/x-handlebars" data-template-name="pop-tmpl"> 
        <ul id="photo-list">
        {{#each content}}
          {{#if imgWidth}}
            <li class="item largeWidth"><img class="thumbnail" {{bindAttr src="images.standard_resolution.url"}}>
          {{else}}
            <li class="item"><img class="thumbnail" {{bindAttr src="images.standard_resolution.url"}}>
          {{/if}}
          {{#if caption.text}}
          <span>{{caption.text}}</span>
          {{/if}}
          </li>
        {{/each}}
        </ul>
      </script>


      <script type="text/x-handlebars" data-template-name="pop-list-tmpl">
        {{#with content}}
         {{#unless rendered}}
          {{#if imgWidth}}
            <li class="item largeWidth"><img class="thumbnail" {{bindAttr src="images.standard_resolution.url"}}>
          {{else}}
            <li class="item"><img class="thumbnail" {{bindAttr src="images.standard_resolution.url"}}>
          {{/if}}
          {{#if caption.text}}
          <span>{{caption.text}}</span>
          {{/if}}
         {{/unless}}
        {{/with}}
      </script>
  </div>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/ember-0.9.8.1.min.js"></script>
  <script src="js/libs/jquery.masonry.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
